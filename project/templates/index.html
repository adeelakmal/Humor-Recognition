<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Humor Predictor</title>
    <link rel="stylesheet" href="../static/style.css" />
    <!-- Verly styles  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/anuraghazra/VerlyRangeSlider@v1.0.0/src/style.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/anuraghazra/Verly.js@v1.2.0/dist/verly.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/anuraghazra/VerlyRangeSlider@v1.0.2/src/VerlyRange.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5832937f07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h2>Welcome to the Humor Predictor!</h2>
        <p>
          Kindly answer the following questions so we can predict your humor
          style
        </p>
        <img src="../static/laugh.svg" alt="Laugh" />
        <div class="wave">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </section>
      {% if type %}
      <section id="ans">
        <h2
          style="
            background-image: linear-gradient(45deg, #4940ca, #685eff);
            background-clip: border-box;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          Yor Humor type is
        </h2>
        <h3 style="color: #0e1318; font-family: system-ui">{{type}}</h3>
      </section>
      {% else %}
      <section class="all-sliders">
        <form class="form" action="http://localhost:5000/data" method="get">
          <div class="question display">
            <h3 id="prompt">
              I usually don't laugh or joke around much with other people.
            </h3>
            <label class="slidecontainer first">
              <span class="value">Never or very rarely true</span>
              <input
                name="slider"
                class="slider"
                id="range-slider"
                type="range"
                min="1"
                step="0.05"
                max="5"
                value="1"
              />
            </label>
          </div>

          <div class="btns">
            <button id="bck" class="submit-btn small" disabled>
              <i class="fas fa-arrow-left"></i>
            </button>
            <button id="sub" class="submit-btn" type="submit" disabled>
              Submit
            </button>
            <button id="fwd" class="submit-btn small">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </form>
      </section>
      {% endif %}
    </div>
    <!-- <footer>This website was made by adeelakmal0</footer> -->
  </body>
  <script src="../static/script.js"></script>
</html>
